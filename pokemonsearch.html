<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ポケモン検索</title>
</head>
<body>
  <h1>ポケモン検索</h1>
  <input type="text" id="pokemon-input" placeholder="ポケモン名を入力">
  <button onclick="searchPokemon()">検索</button>
  <div>
    <p>名前: <span id="pokemon-name"></span></p>
    <p>身長: <span id="pokemon-height"></span></p>
    <p>重さ: <span id="pokemon-weight"></span></p>
    <img id="pokemon-image" alt="ポケモンの画像" width="200">
  </div>

  <script src="pokemonsearch.js"></script>
</body>
</html>
